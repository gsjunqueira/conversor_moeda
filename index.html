<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="ultimoResultado.js"></script>
    <title>＄ Conversor de Moedas ＄</title>
</head>
<body>
    <main> 
        <h1>＄ Conversor de Moedas ＄</h1>
        <div class="campo entrada">
            <label>De:</label>
            <div class="controles">
                <input type="number" value="1" class="valor" onchange="convert()"/>
                <select class="moeda" onchange="convert()">
                    <option>BTC</option>       
                </select>
            </div>
        </div>
        <div class="campo saida">
            <label>Para:</label>
            <div class="controles">
                <input type="number" value="" readonly class="valor" />
                <select class="moeda" onchange="convert()">
                    <option>USDT</option>        
                </select>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
